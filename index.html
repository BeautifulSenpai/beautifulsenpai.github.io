<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valery Maraev</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>
<body>
    <div id="preloader" class="preloader">
        <img src="assets/bancho.gif" alt="Loading...">
    </div>

    <div class="home">
        <div class="background-image"></div>
        
        <div class="content-wrapper">
            <div class="content">
                <section id="about" class="profile">
                    <div class="profile-info">
                        <img src="https://sun9-2.userapi.com/impg/drkw05YzhpOOd5XpdgRNXzIX-nxD3UDMp3dNWw/tW60CUNxWWQ.jpg?size=1200x982&quality=95&sign=f213cd0f6a8cbb45a4e1687932123dea&type=album" alt="Valery Maraev" class="avatar">
                        <div class="name-social">
                            <h1>Valery Maraev</h1>
                            <div class="social-icons">
                                <a href="#" target="_blank"><i class="fab fa-vk"></i></a>
                                <a href="#" target="_blank"><i class="fab fa-telegram"></i></a>
                                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                    <div id="spotify-player" class="spotify-player">
                    </div>
                    <p class="bio">Bringing ideas to life through code and creativity.</p>
                </section>
    
                <section id="skills" class="section skills-section">
                    <h2>Tech Stack</h2>
                    <div class="skills">
                        <span>C#</span>
                        <span>C++</span>
                        <span>React</span>
                        <span>JavaScript</span>
                        <span>PHP</span>
                        <span>Heroku</span>
                        <span>Python</span>
                        <span>HTML</span>
                        <span>CSS</span>
                    </div>
                </section>
    
                <section class="section languages-section">
                    <h2>Languages</h2>
                    <div class="languages">
                        <span>Russian</span>
                        <span>English</span>
                        <span>Japanese</span>
                    </div>
                </section>

                <section id="artists" class="section artists-section">
                    <h2>Favorite Artists</h2>
                    <div class="artist-slider">
                    </div>
                </section>

                <section id="manga" class="section manga-section">
                    <h2>Favorite Manga</h2>
                    <div class="manga-grid">
                        <div class="manga-item">
                            <img src="https://storage.googleapis.com/pod_public/1300/232876.jpg" alt="One Piece">
                            <p>Untitled</p>
                        </div>
                        <div class="manga-item">
                            <img src="https://storage.googleapis.com/pod_public/1300/232876.jpg" alt="Berserk">
                            <p>Untitled</p>
                        </div>
                        <div class="manga-item">
                            <img src="https://storage.googleapis.com/pod_public/1300/232876.jpg" alt="Vagabond">
                            <p>Untitled</p>
                        </div>
                        <div class="manga-item">
                            <img src="https://storage.googleapis.com/pod_public/1300/232876.jpg" alt="Fullmetal Alchemist">
                            <p>Untitled</p>
                        </div>
                    </div>
                </section>

                <footer class="footer">
                    <p>&copy; 2024 Valery Maraev. All rights reserved.</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
