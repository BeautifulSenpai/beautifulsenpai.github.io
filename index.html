<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="preloader.js"></script>
</head>
<body>
    <div class="home">
        <div class="image-slide"></div>
        
        <div class="content-wrapper">
            <div class="content">
                <div class="profile-wrapper">
                    <div class="avatar-name-social">
                        <img src="https://sun9-2.userapi.com/impg/drkw05YzhpOOd5XpdgRNXzIX-nxD3UDMp3dNWw/tW60CUNxWWQ.jpg?size=1200x982&quality=95&sign=f213cd0f6a8cbb45a4e1687932123dea&type=album" class="avatar">
                        <div class="name-social">
                            <h1 class="name">Valery <br>Maraev</h1>
                            <div class="social-icons">
                                <a href="" target="_blank"><i class="fab fa-vk"></i></a>
                                <a href="" target="_blank"><i class="fab fa-telegram"></i></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
    
                <div class="skills-section">
                    <h2>Tech Stack</h2>
                    <div class="skills">
                        <span>C#</span>
                        <span>C++</span>
                        <span>React</span>
                        <span>JavaScript</span>
                        <span>PHP</span>
                        <span>Heroku</span>
                        <span>Python</span>
                        <span>HTML</span>
                        <span>CSS</span>
                    </div>
                </div>
    
                <div class="languages-section">
                    <h2>Languages</h2>
                    <div class="languages">
                        <span>Russian</span>
                        <span>English</span>
                        <span>Japanese</span>
                    </div>
                </div>
    
                <div class="artists-section">
                    <h2>Favorite Artists</h2>
                    <div class="multiple-items">
                    </div>
                </div>

                <div class="later">
                    <a>Потом доделаю. Понял?</a>
                </div>

                <div class="later2">
                    <div id="gif-container">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class CenteredGif extends React.Component {
            render() {
                return (
                    <div className="gif-container">
                        <img src="assets/anime-cat.gif" className="gif" />
                    </div>
                );
            }
        }
        
        ReactDOM.render(<CenteredGif />, document.getElementById('gif-container'));
    </script>
</body>
</html>
